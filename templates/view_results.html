<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
</head>
<body>
    <h1>Quiz Results for {{ student[0] }} {{ student[1] }}</h1>
    <table border="1">
        <tr>
            <th>Quiz Subject</th>
            <th>Score</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Result</title>
</head>
<body>
    <h1>Add a Quiz Result</h1>
    <form action="/results/add" method="POST">
        <label for="student_id">Student:</label>
        <select id="student_id" name="student_id" required>
            {% for student in students %}
            <option value="{{ student[0] }}">{{ student[1] }} {{ student[2] }}</option>
            {% endfor %}
        </select><br><br>

        <label for="quiz_id">Quiz:</label>
        <select id="quiz_id" name="quiz_id" required>
            {% for quiz in quizzes %}
            <option value="{{ quiz[0] }}">{{ quiz[1] }}</option>
            {% endfor %}
        </select><br><br>

        <label for="score">Score:</label>
        <input type="number" id="score" name="score" required><br><br>

        <button type="submit">Add Result</button>
    </form>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
